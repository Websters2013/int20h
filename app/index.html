<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">

                <a href="#" class="logo">
                    <img src="images/logo.png" alt="TV Program">

                <!-- /logo -->

                <h1 class="site__title"></h1>

            </div>
            <!-- /site__header-column -->

            <!-- site__header-column -->
            <div class="site__header-column site__header-column_buttons">

                <input type="text" class="tvShow-date">

                <button class="tvShow-lang">

                    <span>ua</span>

                    <select>
                        <option value="ua">UA</option>
                        <option value="ru">RU</option>

                </button>

                <button class="tvShow-sharing">sharing</button>

            <!-- /site__header-column -->

        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- tvShow -->
            <div class="tvShow">
                <data class="tvShow__date" value="21-02-2017">21.02.2017</data>

                <div class="tvShow__list">

                </div>
            </div>
            <!-- /tvShow -->

        </div>
        <!-- /site__content -->

        <footer class="site__footer">

        <button class="site__top"></button>
        <!-- /site__top -->
