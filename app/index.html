<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="address=no">

    <title>Title</title>

    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/index.css">

</head>
<body>

    <!-- site -->
    <div class="site">

        <!-- site__header -->
        <header class="site__header">

            <!-- site__header-column -->
            <div class="site__header-column">

                <!-- logo -->
                <a href="#" class="logo">
                    <img src="img/logo.png" alt="TV Program">
                </a>
                <!-- /logo -->

                <h1 class="site__title">TV Program</h1>

            </div>
            <!-- /site__header-column -->

            <!-- site__header-column -->
            <div class="site__header-column">

                <input type="text" class="tvShow-date">

            </div>
            <!-- /site__header-column -->

        </header>
        <!-- /site__header -->

        <!-- site__content -->
        <div class="site__content">

            <!-- tvShow -->
            <div class="tvShow">
                <h1 class="tvShow__title">21-02-2017</h1>

                <select class="tvShow__lang">
                    <option value="ua">UA</option>
                    <option value="ru">RU</option>
                </select>

                <button class="tvShow__btn">Create TV Show</button>

                <div class="tvShow__list">

                </div>
            </div>
            <!-- /tvShow -->

        </div>
        <!-- /site__content -->

        <!-- site__footer -->
        <footer class="site__footer">

        </footer>
        <!-- /site__footer -->

    </div>
    <!-- /site -->

    <!-- popup -->
    <div class="popup">

        <!-- popup__wrap -->
        <div class="popup__wrap">

            <!-- popup__content -->
            <div class="popup__content popup__text">

            </div>
            <!-- /popup__content -->

        </div>
        <!-- /popup__wrap -->

    </div>
    <!-- /popup -->


    <script src="https://vk.com/js/api/openapi.js?139" type="text/javascript"></script>
    <script src="js/vendors/jquery-2.2.1.min.js"></script>
    <script src="js/vendors/jquery-ui.min.js"></script>
    <script src="js/index.min.js"></script>
</body>
</html>
